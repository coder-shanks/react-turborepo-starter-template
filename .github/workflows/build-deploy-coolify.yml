name: Build & Deploy to Coolify

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: build-deploy-coolify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      shared: ${{ steps.filter.outputs.shared }}
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            shared:
              - '.github/workflows/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'

            api:
              - 'apps/api/**'

            web:
              - 'apps/web/**'

  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint/format for api
        if: needs.changes.outputs.api == 'true' || needs.changes.outputs.shared == 'true'
        run: pnpm lint:format --filter=api

      - name: Run lint/format for web
        if: needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true'
        run: pnpm lint:format --filter=web

  deploy-api:
    name: Build & Deploy API
    runs-on: ubuntu-latest
    needs: lint-format
    if: needs.changes.outputs.api == 'true' || needs.changes.outputs.shared == 'true'
    steps:
      - name: Trigger API deployment webhook
        env:
          COOLIFY_API_WEBHOOK: ${{ secrets.COOLIFY_API_WEBHOOK }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          curl --fail --show-error --silent --request POST "$COOLIFY_API_WEBHOOK" \
            --header "Authorization: Bearer $COOLIFY_API_TOKEN"

  deploy-web:
    name: Build & Deploy Web
    runs-on: ubuntu-latest
    needs: lint-format
    if: needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true'
    steps:
      - name: Trigger Web deployment webhook
        env:
          COOLIFY_WEB_WEBHOOK: ${{ secrets.COOLIFY_WEB_WEBHOOK }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          curl --fail --show-error --silent --request POST "$COOLIFY_WEB_WEBHOOK" \
            --header "Authorization: Bearer $COOLIFY_API_TOKEN"
