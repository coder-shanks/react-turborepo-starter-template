name: Build & Deploy to Coolify

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: build-deploy-coolify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'

  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint/format
        run: pnpm lint:format

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs: [changes, lint-format]
    if: needs.changes.outputs.api == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter api build

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [changes, lint-format]
    if: needs.changes.outputs.web == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm --filter web build

  deploy-api:
    name: Deploy API (Coolify)
    runs-on: ubuntu-latest
    needs: [changes, build-api]
    if: github.ref == 'refs/heads/main' && needs.changes.outputs.api == 'true'
    steps:
      - name: Trigger API deployment webhook
        env:
          COOLIFY_API_WEBHOOK: ${{ secrets.COOLIFY_API_WEBHOOK }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          curl --fail --show-error --silent --request POST "$COOLIFY_API_WEBHOOK" \
            --header "Authorization: Bearer $COOLIFY_API_TOKEN"

  deploy-web:
    name: Deploy Web (Coolify)
    runs-on: ubuntu-latest
    needs: [changes, build-web]
    if: github.ref == 'refs/heads/main' && needs.changes.outputs.web == 'true'
    steps:
      - name: Trigger Web deployment webhook
        env:
          COOLIFY_WEB_WEBHOOK: ${{ secrets.COOLIFY_WEB_WEBHOOK }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          curl --fail --show-error --silent --request POST "$COOLIFY_WEB_WEBHOOK" \
            --header "Authorization: Bearer $COOLIFY_API_TOKEN"
